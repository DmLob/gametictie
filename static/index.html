<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);

            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .menu {
            display: block;
        }

        .menu.hidden {
            display: none;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
        }

        .game-screen {
            display: none;
        }

        .game-screen.active {
            display: block;
        }

        .game-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
        }

        .game-id {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            font-family: monospace;
            letter-spacing: 2px;
        }

        .game-status {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .players {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .player {
            flex: 1;
            padding: 10px;
            margin: 0 5px;
            text-align: center;
            border-radius: 8px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        .player.active {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .cell {
            aspect-ratio: 1;
            border: 2px solid var(--tg-theme-hint-color, #cccccc);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--tg-theme-bg-color, #ffffff);
        }

        .cell:hover {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        .cell.x {
            color: #e74c3c;
        }

        .cell.o {
            color: #3498db;
        }

        .cell:empty:hover::after {
            content: attr(data-preview);
            opacity: 0.3;
            color: var(--tg-theme-text-color, #000000);
        }

        .join-form {
            display: none;
            margin-top: 20px;
        }

        .join-form.active {
            display: block;
        }

        .input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid var(--tg-theme-hint-color, #cccccc);
            border-radius: 12px;
            font-size: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .input:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #0088cc);
        }

        .message {
            text-align: center;
            padding: 15px;
            margin: 10px 0;
            border-radius: 12px;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .share-link {
            margin-top: 15px;
            padding: 10px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 8px;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
        }

        .winner-message {
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
        }

        .winner-message.win {
            background: #d4edda;
            color: #155724;
        }

        .winner-message.lose {
            background: #f8d7da;
            color: #721c24;
        }

        .winner-message.draw {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
        <div class="header">
            <div class="title">üéÆ –ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</div>
            <div class="subtitle">–ò–≥—Ä–∞–π —Å –¥—Ä—É–∑—å—è–º–∏ –≤ Telegram</div>
        </div>

        <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
        <div class="menu" id="menu">
            <button class="btn" onclick="createGame()">üéØ –°–æ–∑–¥–∞—Ç—å –∏–≥—Ä—É</button>
            <button class="btn btn-secondary" onclick="showJoinForm()">üîó –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ –∏–≥—Ä–µ</button>
        </div>

        <!-- –§–æ—Ä–º–∞ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è -->
        <div class="join-form" id="joinForm">
            <input type="text" id="gameIdInput" class="input" placeholder="–í–≤–µ–¥–∏—Ç–µ ID –∏–≥—Ä—ã (–Ω–∞–ø—Ä–∏–º–µ—Ä: ABC123)" maxlength="6">
            <button class="btn" onclick="joinGame()">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
            <button class="btn btn-secondary" onclick="showMenu()">–ù–∞–∑–∞–¥</button>
        </div>

        <!-- –≠–∫—Ä–∞–Ω –∏–≥—Ä—ã -->
        <div class="game-screen" id="gameScreen">
            <div class="game-info">
                <div class="game-id" id="gameId">ABC123</div>
                <div class="game-status" id="gameStatus">–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–∞...</div>
            </div>

            <div class="players" id="players">
                <div class="player">
                    <div class="symbol">‚ùå</div>
                    <div class="name">–ò–≥—Ä–æ–∫ 1</div>
                </div>
                <div class="player">
                    <div class="symbol">‚≠ï</div>
                    <div class="name">–û–∂–∏–¥–∞–Ω–∏–µ...</div>
                </div>
            </div>

            <div class="board" id="board">
                <div class="cell" onclick="makeMove(0)"></div>
                <div class="cell" onclick="makeMove(1)"></div>
                <div class="cell" onclick="makeMove(2)"></div>
                <div class="cell" onclick="makeMove(3)"></div>
                <div class="cell" onclick="makeMove(4)"></div>
                <div class="cell" onclick="makeMove(5)"></div>
                <div class="cell" onclick="makeMove(6)"></div>
                <div class="cell" onclick="makeMove(7)"></div>
                <div class="cell" onclick="makeMove(8)"></div>
            </div>

            <div id="winnerMessage"></div>

            <button class="btn btn-secondary" onclick="showMenu()">üè† –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>
            
            <div class="share-link" id="shareLink" style="display: none;">
                <div>–ü–æ—à–ª–∏—Ç–µ —ç—Ç—É —Å—Å—ã–ª–∫—É –¥—Ä—É–≥—É:</div>
                <div id="shareLinkText"></div>
                <button class="btn" onclick="shareGame()">üì§ –ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
            </div>
        </div>

        <!-- –°–æ–æ–±—â–µ–Ω–∏—è -->
        <div id="messages"></div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        const API_BASE = `http://${window.location.host}/api`;
        const WS_URL = `ws://${window.location.host}/api/ws`;

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentGame = null;
        let playerId = null;
        let playerName = null;
        let websocket = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                playerId = tg.initDataUnsafe.user.id.toString();
                playerName = tg.initDataUnsafe.user.first_name || '–ò–≥—Ä–æ–∫';
            } else {
                // –î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –±–µ–∑ Telegram
                playerId = 'test_' + Math.random().toString(36).substr(2, 9);
                playerName = '–¢–µ—Å—Ç–æ–≤—ã–π –∏–≥—Ä–æ–∫';
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∑–∞–ø—É—Å–∫–∞ (–≤–æ–∑–º–æ–∂–Ω–æ, –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø—Ä–∏—à–µ–ª –ø–æ —Å—Å—ã–ª–∫–µ)
            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get('gameId');
            if (gameId) {
                document.getElementById('gameIdInput').value = gameId;
                showJoinForm();
            }
        }

        // WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
        function connectWebSocket() {
            if (websocket) {
                websocket.close();
            }

            websocket = new WebSocket(WS_URL);
            
            websocket.onopen = function() {
                console.log('WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                if (currentGame) {
                    websocket.send(JSON.stringify({
                        type: 'join',
                        data: { gameId: currentGame.id, playerId: playerId }
                    }));
                }
            };

            websocket.onmessage = function(event) {
                const message = JSON.parse(event.data);
                handleWebSocketMessage(message);
            };

            websocket.onerror = function(error) {
                console.error('WebSocket –æ—à–∏–±–∫–∞:', error);
                showMessage('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
            };
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ WebSocket —Å–æ–æ–±—â–µ–Ω–∏–π
        function handleWebSocketMessage(message) {
            switch (message.type) {
                case 'gameUpdate':
                    currentGame = message.data;
                    updateGameScreen();
                    break;
                case 'error':
                    showMessage(message.data.message, 'error');
                    break;
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∏–≥—Ä—ã
        async function createGame() {
            try {
                const response = await fetch(`${API_BASE}/games`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        playerId: playerId,
                        playerName: playerName
                    })
                });

                if (response.ok) {
                    currentGame = await response.json();
                    connectWebSocket();
                    showGameScreen();
                    showShareLink();
                    showMessage('–ò–≥—Ä–∞ —Å–æ–∑–¥–∞–Ω–∞! –ü–æ—à–ª–∏—Ç–µ —Å—Å—ã–ª–∫—É –¥—Ä—É–≥—É', 'success');
                } else {
                    showMessage('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∏–≥—Ä—ã', 'error');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showMessage('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
            }
        }

        // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ –∏–≥—Ä–µ
        async function joinGame() {
            const gameId = document.getElementById('gameIdInput').value.toUpperCase().trim();
            
            if (!gameId || gameId.length !== 6) {
                showMessage('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π ID –∏–≥—Ä—ã', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/games/join`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        gameId: gameId,
                        playerId: playerId,
                        playerName: playerName
                    })
                });

                if (response.ok) {
                    currentGame = await response.json();
                    connectWebSocket();
                    showGameScreen();
                    showMessage('–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª–∏—Å—å –∫ –∏–≥—Ä–µ!', 'success');
                } else {
                    const error = await response.text();
                    showMessage(error, 'error');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showMessage('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
            }
        }

        // –°–¥–µ–ª–∞—Ç—å —Ö–æ–¥
        function makeMove(position) {
            if (!currentGame || currentGame.status !== 'playing') {
                return;
            }

            if (currentGame.board[position] !== '') {
                return;
            }

            const currentPlayer = currentGame.players[currentGame.turn];
            if (currentPlayer.id !== playerId) {
                showMessage('–°–µ–π—á–∞—Å –Ω–µ –≤–∞—à —Ö–æ–¥!', 'error');
                return;
            }

            if (websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send(JSON.stringify({
                    type: 'move',
                    data: {
                        gameId: currentGame.id,
                        position: position,
                        playerId: playerId
                    }
                }));
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–∞ –∏–≥—Ä—ã
        function updateGameScreen() {
            if (!currentGame) return;

            // ID –∏–≥—Ä—ã
            document.getElementById('gameId').textContent = currentGame.id;

            // –°—Ç–∞—Ç—É—Å –∏–≥—Ä—ã
            let statusText = '';
            switch (currentGame.status) {
                case 'waiting':
                    statusText = '–û–∂–∏–¥–∞–Ω–∏–µ –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞...';
                    break;
                case 'playing':
                    const currentPlayer = currentGame.players[currentGame.turn];
                    if (currentPlayer.id === playerId) {
                        statusText = '–í–∞—à —Ö–æ–¥!';
                    } else {
                        statusText = `–•–æ–¥ –∏–≥—Ä–æ–∫–∞ ${currentPlayer.name}`;
                    }
                    break;
                case 'finished':
                    if (currentGame.winner === 'draw') {
                        statusText = '–ù–∏—á—å—è!';
                    } else {
                        const winner = currentGame.players.find(p => p.symbol === currentGame.winner);
                        statusText = `–ü–æ–±–µ–¥–∏–ª ${winner ? winner.name : currentGame.winner}!`;
                    }
                    break;
            }
            document.getElementById('gameStatus').textContent = statusText;

            // –ò–≥—Ä–æ–∫–∏
            const playersDiv = document.getElementById('players');
            playersDiv.innerHTML = '';
            
            currentGame.players.forEach((player, index) => {
                const playerDiv = document.createElement('div');
                playerDiv.className = `player ${currentGame.turn === index && currentGame.status === 'playing' ? 'active' : ''}`;
                playerDiv.innerHTML = `
                    <div class="symbol">${player.symbol === 'X' ? '‚ùå' : '‚≠ï'}</div>
                    <div class="name">${player.name}</div>
                `;
                playersDiv.appendChild(playerDiv);
            });

            // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø—É—Å—Ç—ã–µ –º–µ—Å—Ç–∞, –µ—Å–ª–∏ –≤—Ç–æ—Ä–æ–π –∏–≥—Ä–æ–∫ –Ω–µ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è
            while (playersDiv.children.length < 2) {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player';
                playerDiv.innerHTML = `
                    <div class="symbol">‚≠ï</div>
                    <div class="name">–û–∂–∏–¥–∞–Ω–∏–µ...</div>
                `;
                playersDiv.appendChild(playerDiv);
            }

            // –î–æ—Å–∫–∞
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                const value = currentGame.board[index];
                cell.textContent = value === 'X' ? '‚ùå' : value === 'O' ? '‚≠ï' : '';
                cell.className = `cell ${value.toLowerCase()}`;
                
                // –ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä —Ö–æ–¥–∞
                if (!value && currentGame.status === 'playing') {
                    const currentPlayer = currentGame.players[currentGame.turn];
                    if (currentPlayer.id === playerId) {
                        cell.setAttribute('data-preview', currentPlayer.symbol === 'X' ? '‚ùå' : '‚≠ï');
                    }
                }
            });

            // –°–æ–æ–±—â–µ–Ω–∏–µ –æ –ø–æ–±–µ–¥–µ
            const winnerMessageDiv = document.getElementById('winnerMessage');
            if (currentGame.status === 'finished') {
                let messageClass = '';
                let messageText = '';
                
                if (currentGame.winner === 'draw') {
                    messageClass = 'draw';
                    messageText = 'ü§ù –ù–∏—á—å—è!';
                } else {
                    const winner = currentGame.players.find(p => p.symbol === currentGame.winner);
                    if (winner && winner.id === playerId) {
                        messageClass = 'win';
                        messageText = 'üéâ –í—ã –ø–æ–±–µ–¥–∏–ª–∏!';
                    } else {
                        messageClass = 'lose';
                        messageText = 'üò¢ –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏';
                    }
                }
                
                winnerMessageDiv.innerHTML = `<div class="winner-message ${messageClass}">${messageText}</div>`;
            } else {
                winnerMessageDiv.innerHTML = '';
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Å—ã–ª–∫—É –¥–ª—è –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è
        function showShareLink() {
            if (!currentGame) return;
            
            const shareLink = document.getElementById('shareLink');
            const shareLinkText = document.getElementById('shareLinkText');
            
            const gameUrl = `${window.location.origin}${window.location.pathname}?gameId=${currentGame.id}`;
            shareLinkText.textContent = gameUrl;
            shareLink.style.display = 'block';
        }

        // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –∏–≥—Ä–æ–π
        function shareGame() {
            if (!currentGame) return;
            
            const gameUrl = `${window.location.origin}${window.location.pathname}?gameId=${currentGame.id}`;
            const shareText = `üéÆ –î–∞–≤–∞–π —Å—ã–≥—Ä–∞–µ–º –≤ –∫—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏!\n–òD –∏–≥—Ä—ã: ${currentGame.id}\n–°—Å—ã–ª–∫–∞: ${gameUrl}`;
            
            if (tg.shareToStory) {
                tg.shareToStory(gameUrl, {
                    text: shareText,
                    widget_link: {
                        url: gameUrl,
                        name: '–ò–≥—Ä–∞—Ç—å –≤ –∫—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏'
                    }
                });
            } else if (navigator.share) {
                navigator.share({
                    title: '–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏',
                    text: shareText,
                    url: gameUrl
                });
            } else {
                // –ö–æ–ø–∏—Ä—É–µ–º –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
                navigator.clipboard.writeText(shareText).then(() => {
                    showMessage('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!', 'success');
                }).catch(() => {
                    showMessage('–°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å—Å—ã–ª–∫—É –≤—Ä—É—á–Ω—É—é', 'info');
                });
            }
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è –º–µ–∂–¥—É —ç–∫—Ä–∞–Ω–∞–º–∏
        function showMenu() {
            document.getElementById('menu').classList.remove('hidden');
            document.getElementById('joinForm').classList.remove('active');
            document.getElementById('gameScreen').classList.remove('active');
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
            if (websocket) {
                websocket.close();
                websocket = null;
            }
            
            currentGame = null;
            clearMessages();
        }

        function showJoinForm() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('joinForm').classList.add('active');
            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('gameIdInput').focus();
        }

        function showGameScreen() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('joinForm').classList.remove('active');
            document.getElementById('gameScreen').classList.add('active');
            updateGameScreen();
        }

        // –°–∏—Å—Ç–µ–º–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        function showMessage(text, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —É–±–∏—Ä–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 5000);
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥" –≤ Telegram
        tg.BackButton.onClick(() => {
            if (!document.getElementById('menu').classList.contains('hidden')) {
                tg.close();
            } else {
                showMenu();
            }
        });

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥" –∫–æ–≥–¥–∞ –Ω–µ –≤ –≥–ª–∞–≤–Ω–æ–º –º–µ–Ω—é
        function updateBackButton() {
            if (document.getElementById('menu').classList.contains('hidden')) {
                tg.BackButton.show();
            } else {
                tg.BackButton.hide();
            }
        }

        // –°–ª–µ–¥–∏–º –∑–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è–º–∏ —ç–∫—Ä–∞–Ω–æ–≤ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥"
        const observer = new MutationObserver(updateBackButton);
        observer.observe(document.getElementById('menu'), { attributes: true, attributeFilter: ['class'] });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞ ID –∏–≥—Ä—ã
        document.getElementById('gameIdInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinGame();
            }
        });

        // –ê–≤—Ç–æ—Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ ID –∏–≥—Ä—ã
        document.getElementById('gameIdInput').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        });

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        init();
    </script>
</body>
