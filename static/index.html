    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        const API_BASE = `${window.location.origin}/api`;
        const WS_URL = window.location.protocol === 'https:' ? 
              `wss://${window.location.host}/api/ws` : 
              `ws://${window.location.host}/api/ws`;

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentGame = null;
        let playerId = null;
        let playerName = null;
        let websocket = null;
        let playerIndex = -1;

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –º–æ—Ä—Å–∫–æ–≥–æ –±–æ—è
        let currentShipLength = 4;
        let currentShipDirection = 'horizontal';
        let shipCounts = {4: 1, 3: 2, 2: 3, 1: 4};
        let placedShips = [];
        let selectedCells = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                playerId = tg.initDataUnsafe.user.id.toString();
                playerName = tg.initDataUnsafe.user.first_name || '–ò–≥—Ä–æ–∫';
            } else {
                playerId = 'test_' + Math.random().toString(36).substr(2, 9);
                playerName = '–¢–µ—Å—Ç–æ–≤—ã–π –∏–≥—Ä–æ–∫';
            }

            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get('gameId');
            if (gameId) {
                document.getElementById('gameIdInput').value = gameId;
                showJoinForm();
            }
        }

        // WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
        function connectWebSocket() {
            if (websocket) {
                websocket.close();
            }

            websocket = new WebSocket(WS_URL);
            
            websocket.onopen = function() {
                console.log('WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                if (currentGame) {
                    websocket.send(JSON.stringify({
                        type: 'join',
                        data: { gameId: currentGame.id, playerId: playerId }
                    }));
                }
            };

            websocket.onmessage = function(event) {
                const message = JSON.parse(event.data);
                handleWebSocketMessage(message);
            };

            websocket.onerror = function(error) {
                console.error('WebSocket –æ—à–∏–±–∫–∞:', error);
                showMessage('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
            };
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ WebSocket —Å–æ–æ–±—â–µ–Ω–∏–π
        function handleWebSocketMessage(message) {
            switch (message.type) {
                case 'gameUpdate':
                    currentGame = message.data;
                    updateGameScreen();
                    break;
                case 'error':
                    showMessage(message.data.message, 'error');
                    break;
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∏–≥—Ä—ã
        async function createGame(gameType) {
            try {
                const response = await fetch(`${API_BASE}/games`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        playerId: playerId,
                        playerName: playerName,
                        gameType: gameType
                    })
                });

                if (response.ok) {
                    currentGame = await response.json();
                    connectWebSocket();
                    showGameScreen();
                    showShareLink();
                    showMessage('–ò–≥—Ä–∞ —Å–æ–∑–¥–∞–Ω–∞! –ü–æ—à–ª–∏—Ç–µ —Å—Å—ã–ª–∫—É –¥—Ä—É–≥—É', 'success');
                } else {
                    showMessage('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∏–≥—Ä—ã', 'error');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showMessage('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
            }
        }

        // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ –∏–≥—Ä–µ
        async function joinGame() {
            const gameId = document.getElementById('gameIdInput').value.toUpperCase().trim();
            
            if (!gameId || gameId.length !== 6) {
                showMessage('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π ID –∏–≥—Ä—ã', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/games/join`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        gameId: gameId,
                        playerId: playerId,
                        playerName: playerName
                    })
                });

                if (response.ok) {
                    currentGame = await response.json();
                    connectWebSocket();
                    showGameScreen();
                    showMessage('–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª–∏—Å—å –∫ –∏–≥—Ä–µ!', 'success');
                } else {
                    const error = await response.text();
                    showMessage(error, 'error');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showMessage('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
            }
        }

        // –ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ –∑–∞ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫
        function voteRestart() {
            if (!currentGame || !websocket || websocket.readyState !== WebSocket.OPEN) {
                return;
            }

            websocket.send(JSON.stringify({
                type: 'restartVote',
                data: {
                    gameId: currentGame.id,
                    playerId: playerId
                }
            }));
        }

        // === –ö–†–ï–°–¢–ò–ö–ò-–ù–û–õ–ò–ö–ò ===

        // –°–¥–µ–ª–∞—Ç—å —Ö–æ–¥ –≤ –∫—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏
        function makeMove(position) {
            if (!currentGame || currentGame.type !== 'tictactoe' || currentGame.status !== 'playing') {
                return;
            }

            if (currentGame.board[position] !== '') {
                return;
            }

            const currentPlayer = currentGame.players[currentGame.turn];
            if (currentPlayer.id !== playerId) {
                showMessage('–°–µ–π—á–∞—Å –Ω–µ –≤–∞—à —Ö–æ–¥!', 'error');
                return;
            }

            if (websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send(JSON.stringify({
                    type: 'move',
                    data: {
                        gameId: currentGame.id,
                        position: position,
                        playerId: playerId
                    }
                }));
            }
        }

        // === –ú–û–†–°–ö–û–ô –ë–û–ô ===

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–æ—Ä—Å–∫–æ–≥–æ –±–æ—è
        function initBattleship() {
            currentShipLength = 4;
            currentShipDirection = 'horizontal';
            placedShips = [];
            selectedCells = [];
            updateShipCounts();
            createSetupBoard();
            updateShipInfo();
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –¥–æ—Å–∫–∏ –¥–ª—è —Ä–∞—Å—Å—Ç–∞–Ω–æ–≤–∫–∏
        function createSetupBoard() {
            const board = document.getElementById('setupBoard');
            board.innerHTML = '';
            
            for (let y = 0; y < 10; y++) {
                for (let x = 0; x < 10; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'battleship-cell';
                    cell.onclick = () => selectCell(x, y);
                    cell.onmouseover = () => previewShip(x, y);
                    cell.onmouseout = () => clearPreview();
                    board.appendChild(cell);
                }
            }
        }

        // –í—ã–±–æ—Ä –∫–ª–µ—Ç–∫–∏ –¥–ª—è —Ä–∞–∑–º–µ—â–µ–Ω–∏—è –∫–æ—Ä–∞–±–ª—è
        function selectCell(x, y) {
            if (!canPlaceShip(x, y, currentShipLength, currentShipDirection)) {
                showMessage('–ù–µ–≤–æ–∑–º–æ–∂–Ω–æ —Ä–∞–∑–º–µ—Å—Ç–∏—Ç—å –∫–æ—Ä–∞–±–ª—å –∑–¥–µ—Å—å', 'error');
                return;
            }

            const ship = {
                x: x,
                y: y,
                length: currentShipLength,
                direction: currentShipDirection,
                hits: 0
            };

            placedShips.push(ship);
            shipCounts[currentShipLength]--;
            
            updateBoard();
            updateShipInfo();
            
            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –∫–æ—Ä–∞–±–ª—é
            selectNextShip();
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ —Ä–∞–∑–º–µ—â–µ–Ω–∏—è –∫–æ—Ä–∞–±–ª—è
        function canPlaceShip(x, y, length, direction) {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≥—Ä–∞–Ω–∏—Ü—ã
            if (direction === 'horizontal') {
                if (x + length > 10) return false;
            } else {
                if (y + length > 10) return false;
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏—è –∏ —Å–æ—Å–µ–¥–Ω–∏–µ –∫–ª–µ—Ç–∫–∏
            for (let i = 0; i < length; i++) {
                const cx = direction === 'horizontal' ? x + i : x;
                const cy = direction === 'vertical' ? y + i : y;

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ–±–ª–∞—Å—Ç—å 3x3 –≤–æ–∫—Ä—É–≥ –∫–∞–∂–¥–æ–π –∫–ª–µ—Ç–∫–∏ –∫–æ—Ä–∞–±–ª—è
                for (let dx = -1; dx <= 1; dx++) {
                    for (let dy = -1; dy <= 1; dy++) {
                        const nx = cx + dx;
                        const ny = cy + dy;
                        
                        if (nx >= 0 && nx < 10 && ny >= 0 && ny < 10) {
                            if (isOccupied(nx, ny)) return false;
                        }
                    }
                }
            }

            return true;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–Ω—è—Ç–æ—Å—Ç–∏ –∫–ª–µ—Ç–∫–∏
        function isOccupied(x, y) {
            for (const ship of placedShips) {
                for (let i = 0; i < ship.length; i++) {
                    const sx = ship.direction === 'horizontal' ? ship.x + i : ship.x;
                    const sy = ship.direction === 'vertical' ? ship.y + i : ship.y;
                    if (sx === x && sy === y) return true;
                }
            }
            return false;
        }

        // –ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä —Ä–∞–∑–º–µ—â–µ–Ω–∏—è –∫–æ—Ä–∞–±–ª—è
        function previewShip(x, y) {
            clearPreview();
            
            if (!canPlaceShip(x, y, currentShipLength, currentShipDirection)) {
                return;
            }

            for (let i = 0; i < currentShipLength; i++) {
                const cx = currentShipDirection === 'horizontal' ? x + i : x;
                const cy = currentShipDirection === 'vertical' ? y + i : y;
                const cell = getCellElement('setupBoard', cx, cy);
                if (cell) cell.classList.add('selected');
            }
        }

        // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ–≥–æ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞
        function clearPreview() {
            const cells = document.querySelectorAll('#setupBoard .battleship-cell');
            cells.forEach(cell => cell.classList.remove('selected'));
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞ –∫–ª–µ—Ç–∫–∏
        function getCellElement(boardId, x, y) {
            const board = document.getElementById(boardId);
            return board.children[y * 10 + x];
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–æ—Å–∫–∏
        function updateBoard() {
            const cells = document.querySelectorAll('#setupBoard .battleship-cell');
            cells.forEach(cell => {
                cell.className = 'battleship-cell';
            });

            for (const ship of placedShips) {
                for (let i = 0; i < ship.length; i++) {
                    const x = ship.direction === 'horizontal' ? ship.x + i : ship.x;
                    const y = ship.direction === 'vertical' ? ship.y + i : ship.y;
                    const cell = getCellElement('setupBoard', x, y);
                    if (cell) cell.classList.add('ship');
                }
            }
        }

        // –í—ã–±–æ—Ä —Å–ª–µ–¥—É—é—â–µ–≥–æ –∫–æ—Ä–∞–±–ª—è –¥–ª—è —Ä–∞–∑–º–µ—â–µ–Ω–∏—è
        function selectNextShip() {
            for (let length = 4; length >= 1; length--) {
                if (shipCounts[length] > 0) {
                    currentShipLength = length;
                    updateShipInfo();
                    return;
                }
            }
            
            // –í—Å–µ –∫–æ—Ä–∞–±–ª–∏ —Ä–∞–∑–º–µ—â–µ–Ω—ã
            document.getElementById('confirmBtn').disabled = false;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –∫–æ—Ä–∞–±–ª–µ
        function updateShipInfo() {
            const remaining = Object.values(shipCounts).reduce((a, b) => a + b, 0);
            if (remaining > 0) {
                document.getElementById('shipInfo').textContent = 
                    `–†–∞–∑–º–µ—â–∞–µ–º –∫–æ—Ä–∞–±–ª—å –¥–ª–∏–Ω–æ–π ${currentShipLength} (–æ—Å—Ç–∞–ª–æ—Å—å: ${shipCounts[currentShipLength]})`;
            } else {
                document.getElementById('shipInfo').textContent = '–í—Å–µ –∫–æ—Ä–∞–±–ª–∏ —Ä–∞–∑–º–µ—â–µ–Ω—ã! –ù–∞–∂–º–∏—Ç–µ "–ì–æ—Ç–æ–≤ –∫ –∏–≥—Ä–µ"';
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –∫–æ—Ä–∞–±–ª–µ–π
        function updateShipCounts() {
            shipCounts = {4: 1, 3: 2, 2: 3, 1: 4};
        }

        // –ü–æ–≤–æ—Ä–æ—Ç –∫–æ—Ä–∞–±–ª—è
        function rotateShip() {
            currentShipDirection = currentShipDirection === 'horizontal' ? 'vertical' : 'horizontal';
        }

        // –û—á–∏—Å—Ç–∫–∞ –¥–æ—Å–∫–∏
        function clearBoard() {
            placedShips = [];
            updateShipCounts();
            currentShipLength = 4;
            updateBoard();
            updateShipInfo();
            document.getElementById('confirmBtn').disabled = true;
        }

        // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ —Ä–∞–∑–º–µ—â–µ–Ω–∏—è –∫–æ—Ä–∞–±–ª–µ–π
        function confirmShipPlacement() {
            if (placedShips.length !== 10) {
                showMessage('–†–∞–∑–º–µ—Å—Ç–∏—Ç–µ –≤—Å–µ –∫–æ—Ä–∞–±–ª–∏', 'error');
                return;
            }

            if (websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send(JSON.stringify({
                    type: 'placeShips',
                    data: {
                        gameId: currentGame.id,
                        playerId: playerId,
                        ships: placedShips
                    }
                }));
            }
        }

        // –ê—Ç–∞–∫–∞ –≤ –º–æ—Ä—Å–∫–æ–º –±–æ–µ
        function attackCell(x, y) {
            if (!currentGame || currentGame.type !== 'battleship' || currentGame.status !== 'playing') {
                return;
            }

            const currentPlayer = currentGame.players[currentGame.turn];
            if (currentPlayer.id !== playerId) {
                showMessage('–°–µ–π—á–∞—Å –Ω–µ –≤–∞—à —Ö–æ–¥!', 'error');
                return;
            }

            if (websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send(JSON.stringify({
                    type: 'attack',
                    data: {
                        gameId: currentGame.id,
                        x: x,
                        y: y,
                        playerId: playerId
                    }
                }));
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –¥–æ—Å–∫–∏ –¥–ª—è –∏–≥—Ä—ã –≤ –º–æ—Ä—Å–∫–æ–π –±–æ–π
        function createBattleshipBoards() {
            createBattleshipBoard('ownBoard', false);
            createBattleshipBoard('enemyBoard', true);
        }

        function createBattleshipBoard(boardId, isEnemy) {
            const board = document.getElementById(boardId);
            board.innerHTML = '';
            
            for (let y = 0; y < 10; y++) {
                for (let x = 0; x < 10; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'battleship-cell';
                    if (isEnemy) {
                        cell.onclick = () => attackCell(x, y);
                    }
                    board.appendChild(cell);
                }
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–æ—Å–æ–∫ –º–æ—Ä—Å–∫–æ–≥–æ –±–æ—è
        function updateBattleshipBoards() {
            if (!currentGame || !currentGame.boards) return;

            // –ù–∞–π–¥–µ–º –∏–Ω–¥–µ–∫—Å –∏–≥—Ä–æ–∫–∞
            playerIndex = currentGame.players.findIndex(p => p.id === playerId);
            const enemyIndex = 1 - playerIndex;

            if (playerIndex === -1) return;

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—É—é –¥–æ—Å–∫—É
            const ownBoard = currentGame.boards[playerIndex];
            if (ownBoard) {
                for (let y = 0; y < 10; y++) {
                    for (let x = 0; x < 10; x++) {
                        const cell = getCellElement('ownBoard', x, y);
                        if (cell) {
                            cell.className = 'battleship-cell';
                            const cellValue = ownBoard.grid[y][x];
                            if (cellValue === 'ship') {
                                cell.classList.add('ship');
                            } else if (cellValue === 'hit') {
                                cell.classList.add('hit');
                                cell.textContent = 'üí•';
                            } else if (cellValue === 'miss') {
                                cell.classList.add('miss');
                                cell.textContent = 'üíß';
                            }
                        }
                    }
                }
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–æ—Å–∫—É –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞ (—Ç–æ–ª—å–∫–æ –≤–∏–¥–∏–º—ã–µ –ø–æ–ø–∞–¥–∞–Ω–∏—è/–ø—Ä–æ–º–∞—Ö–∏)
            const enemyBoard = currentGame.boards[enemyIndex];
            if (enemyBoard) {
                for (let y = 0; y < 10; y++) {
                    for (let x = 0; x < 10; x++) {
                        const cell = getCellElement('enemyBoard', x, y);
                        if (cell) {
                            cell.className = 'battleship-cell';
                            const cellValue = enemyBoard.grid[y][x];
                            if (cellValue === 'hit') {
                                cell.classList.add('hit');
                                cell.textContent = 'üí•';
                            } else if (cellValue === 'miss') {
                                cell.classList.add('miss');
                                cell.textContent = 'üíß';
                            }
                        }
                    }
                }
            }
        }

        // === –û–ë–©–ò–ï –§–£–ù–ö–¶–ò–ò ===

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–∞ –∏–≥—Ä—ã
        function updateGameScreen() {
            if (!currentGame) return;

            // ID –∏–≥—Ä—ã
            document.getElementById('gameId').textContent = currentGame.id;

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∏–Ω–¥–µ–∫—Å –∏–≥—Ä–æ–∫–∞
            playerIndex = currentGame.players.findIndex(p => p.id === playerId);

            // –°—Ç–∞—Ç—É—Å –∏–≥—Ä—ã
            let statusText = '';
            switch (currentGame.status) {
                case 'waiting':
                    statusText = '–û–∂–∏–¥–∞–Ω–∏–µ –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞...';
                    break;
                case 'setup':
                    statusText = '–†–∞—Å—Å—Ç–∞–≤—å—Ç–µ –∫–æ—Ä–∞–±–ª–∏';
                    break;
                case 'playing':
                    const currentPlayer = currentGame.players[currentGame.turn];
                    if (currentPlayer.id === playerId) {
                        statusText = '–í–∞—à —Ö–æ–¥!';
                    } else {
                        statusText = `–•–æ–¥ –∏–≥—Ä–æ–∫–∞ ${currentPlayer.name}`;
                    }
                    break;
                case 'finished':
                    if (currentGame.winner === 'draw') {
                        statusText = '–ù–∏—á—å—è!';
                    } else if (currentGame.type === 'tictactoe') {
                        const winner = currentGame.players.find(p => p.symbol === currentGame.winner);
                        statusText = `–ü–æ–±–µ–¥–∏–ª ${winner ? winner.name : currentGame.winner}!`;
                    } else if (currentGame.type === 'battleship') {
                        const winnerIndex = currentGame.winner === 'player1' ? 0 : 1;
                        const winner = currentGame.players[winnerIndex];
                        statusText = `–ü–æ–±–µ–¥–∏–ª ${winner ? winner.name : '–∏–≥—Ä–æ–∫'}!`;
                    }
                    break;
                case 'restart_requested':
                    statusText = '–û–∂–∏–¥–∞–Ω–∏–µ –≥–æ–ª–æ—Å–æ–≤ –∑–∞ –ø–æ–≤—Ç–æ—Ä...';
                    break;
            }
            document.getElementById('gameStatus').textContent = statusText;

            // –ò–≥—Ä–æ–∫–∏
            const playersDiv = document.getElementById('players');
            playersDiv.innerHTML = '';
            
            currentGame.players.forEach((player, index) => {
                const playerDiv = document.createElement('div');
                playerDiv.className = `player ${currentGame.turn === index && currentGame.status === 'playing' ? 'active' : ''}`;
                
                let symbol = 'üéÆ';
                if (currentGame.type === 'tictactoe' && player.symbol) {
                    symbol = player.symbol === 'X' ? '‚ùå' : '‚≠ï';
                } else if (currentGame.type === 'battleship') {
                    symbol = 'üö¢';
                }
                
                playerDiv.innerHTML = `
                    <div class="symbol">${symbol}</div>
                    <div class="name">${player.name}</div>
                `;
                playersDiv.appendChild(playerDiv);
            });

            // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø—É—Å—Ç—ã–µ –º–µ—Å—Ç–∞, –µ—Å–ª–∏ –≤—Ç–æ—Ä–æ–π –∏–≥—Ä–æ–∫ –Ω–µ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è
            while (playersDiv.children.length < 2) {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player';
                
                let symbol = currentGame.type === 'tictactoe' ? '‚≠ï' : 'üö¢';
                
                playerDiv.innerHTML = `
                    <div class="symbol">${symbol}</div>
                    <div class="name">–û–∂–∏–¥–∞–Ω–∏–µ...</div>
                `;
                playersDiv.appendChild(playerDiv);
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â—É—é –∏–≥—Ä—É
            if (currentGame.type === 'tictactoe') {
                document.getElementById('tictactoeContainer').style.display = 'block';
                document.getElementById('battleshipContainer').style.display = 'none';
                updateTicTacToeBoard();
            } else if (currentGame.type === 'battleship') {
                document.getElementById('tictactoeContainer').style.display = 'none';
                document.getElementById('battleshipContainer').style.display = 'block';
                updateBattleshipGame();
            }

            // –°–æ–æ–±—â–µ–Ω–∏–µ –æ –ø–æ–±–µ–¥–µ –∏ –∫–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞
            updateWinnerMessage();
            updateRestartSection();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–æ—Å–∫–∏ –∫—Ä–µ—Å—Ç–∏–∫–æ–≤-–Ω–æ–ª–∏–∫–æ–≤
        function updateTicTacToeBoard() {
            if (!currentGame || currentGame.type !== 'tictactoe') return;

            const cells = document.querySelectorAll('.tictactoe-cell');
            cells.forEach((cell, index) => {
                const value = currentGame.board[index];
                cell.textContent = value === 'X' ? '‚ùå' : value === 'O' ? '‚≠ï' : '';
                cell.className = `tictactoe-cell ${value.toLowerCase()}`;
                
                // –ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä —Ö–æ–¥–∞
                if (!value && currentGame.status === 'playing') {
                    const currentPlayer = currentGame.players[currentGame.turn];
                    if (currentPlayer.id === playerId) {
                        cell.setAttribute('data-preview', currentPlayer.symbol === 'X' ? '‚ùå' : '‚≠ï');
                    }
                }
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–≥—Ä—ã –º–æ—Ä—Å–∫–æ–π –±–æ–π
        function updateBattleshipGame() {
            if (!currentGame || currentGame.type !== 'battleship') return;

            const battleshipContainer = document.getElementById('battleshipContainer');
            battleshipContainer.classList.add('active');

            if (currentGame.status === 'setup') {
                document.getElementById('battleshipSetup').classList.add('active');
                document.getElementById('battleshipPlaying').classList.remove('active');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≥–æ—Ç–æ–≤ –ª–∏ —É–∂–µ —ç—Ç–æ—Ç –∏–≥—Ä–æ–∫
                if (playerIndex !== -1 && currentGame.boards && currentGame.boards[playerIndex] && currentGame.boards[playerIndex].ready) {
                    document.getElementById('shipInfo').textContent = '–û–∂–∏–¥–∞–Ω–∏–µ –¥—Ä—É–≥–∏—Ö –∏–≥—Ä–æ–∫–æ–≤...';
                    document.getElementById('confirmBtn').disabled = true;
                } else if (!placedShips.length) {
                    initBattleship();
                }
            } else if (currentGame.status === 'playing' || currentGame.status === 'finished') {
                document.getElementById('battleshipSetup').classList.remove('active');
                document.getElementById('battleshipPlaying').classList.add('active');
                createBattleshipBoards();
                updateBattleshipBoards();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –æ –ø–æ–±–µ–¥–∏—Ç–µ–ª–µ
        function updateWinnerMessage() {
            const winnerMessageDiv = document.getElementById('winnerMessage');
            if (currentGame.status === 'finished') {
                let messageClass = '';
                let messageText = '';
                
                if (currentGame.winner === 'draw') {
                    messageClass = 'draw';
                    messageText = 'ü§ù –ù–∏—á—å—è!';
                } else {
                    let isWinner = false;
                    
                    if (currentGame.type === 'tictactoe') {
                        const winner = currentGame.players.find(p => p.symbol === currentGame.winner);
                        isWinner = winner && winner.id === playerId;
                    } else if (currentGame.type === 'battleship') {
                        const winnerIndex = currentGame.winner === 'player1' ? 0 : 1;
                        isWinner = winnerIndex === playerIndex;
                    }
                    
                    if (isWinner) {
                        messageClass = 'win';
                        messageText = 'üéâ –í—ã –ø–æ–±–µ–¥–∏–ª–∏!';
                    } else {
                        messageClass = 'lose';
                        messageText = 'üò¢ –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏';
                    }
                }
                
                winnerMessageDiv.innerHTML = `<div class="winner-message ${messageClass}">${messageText}</div>`;
            } else {
                winnerMessageDiv.innerHTML = '';
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–µ–∫—Ü–∏–∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞
        function updateRestartSection() {
            const restartSection = document.getElementById('restartSection');
            const restartVotes = document.getElementById('restartVotes');
            
            if (currentGame.status === 'finished' || currentGame.status === 'restart_requested') {
                restartSection.style.display = 'block';
                
                const totalPlayers = currentGame.players.length;
                const currentVotes = currentGame.restartVotes ? currentGame.restartVotes.length : 0;
                const hasVoted = currentGame.restartVotes && currentGame.restartVotes.includes(playerId);
                
                if (hasVoted) {
                    restartVotes.textContent = `–í—ã –ø—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞–ª–∏ –∑–∞ –ø–æ–≤—Ç–æ—Ä (${currentVotes}/${totalPlayers})`;
                } else {
                    restartVotes.textContent = `–ì–æ–ª–æ—Å–æ–≤ –∑–∞ –ø–æ–≤—Ç–æ—Ä: ${currentVotes}/${totalPlayers}`;
                }
            } else {
                restartSection.style.display = 'none';
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Å—ã–ª–∫—É –¥–ª—è –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è
        function showShareLink() {
            if (!currentGame) return;
            
            const shareLink = document.getElementById('shareLink');
            const shareLinkText = document.getElementById('shareLinkText');
            
            const gameUrl = `${window.location.origin}${window.location.pathname}?gameId=${currentGame.id}`;
            shareLinkText.textContent = gameUrl;
            shareLink.style.display = 'block';
        }

        // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –∏–≥—Ä–æ–π
        function shareGame() {
            if (!currentGame) return;
            
            const gameUrl = `${window.location.origin}${window.location.pathname}?gameId=${currentGame.id}`;
            const gameTypeName = currentGame.type === 'tictactoe' ? '–∫—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏' : '–º–æ—Ä—Å–∫–æ–π –±–æ–π';
            const shareText = `üéÆ –î–∞–≤–∞–π —Å—ã–≥—Ä–∞–µ–º –≤ ${gameTypeName}!\nID –∏–≥—Ä—ã: ${currentGame.id}\n–°—Å—ã–ª–∫–∞: ${gameUrl}`;
            
            if (tg.shareToStory) {
                tg.shareToStory(gameUrl, {
                    text: shareText,
                    widget_link: {
                        url: gameUrl,
                        name: `–ò–≥—Ä–∞—Ç—å –≤ ${gameTypeName}`
                    }
                });
            } else if (navigator.share) {
                navigator.share({
                    title: '–ú–∏–Ω–∏-–∏–≥—Ä—ã',
                    text: shareText,
                    url: gameUrl
                });
            } else {
                navigator.clipboard.writeText(shareText).then(() => {
                    showMessage('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!', 'success');
                }).catch(() => {
                    showMessage('–°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å—Å—ã–ª–∫—É –≤—Ä—É—á–Ω—É—é', 'info');
                });
            }
        }

        // === –ù–ê–í–ò–ì–ê–¶–ò–Ø ===

        function showMenu() {
            document.getElementById('menu').classList.remove('hidden');
            document.getElementById('gameTypeMenu').classList.remove('active');
            document.getElementById('joinForm').classList.remove('active');
            document.getElementById('gameScreen').classList.remove('active');
            
            if (websocket) {
                websocket.close();
                websocket = null;
            }
            
            currentGame = null;
            placedShips = [];
            clearMessages();
        }

        function showGameTypeMenu() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('gameTypeMenu').classList.add('active');
            document.getElementById('joinForm').classList.remove('active');
            document.getElementById('gameScreen').classList.remove('active');
        }

        function showJoinForm() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('gameTypeMenu').classList.remove('active');
            document.getElementById('joinForm').classList.add('active');
            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('gameIdInput').focus();
        }

        function showGameScreen() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('gameTypeMenu').classList.remove('active');
            document.getElementById('joinForm').classList.remove('active');
            document.getElementById('gameScreen').classList.add('active');
            updateGameScreen();
        }

        // === –°–ò–°–¢–ï–ú–ê –°–û–û–ë–©–ï–ù–ò–ô ===

        function showMessage(text, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);

            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 5000);
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }

        // === TELEGRAM –ò–ù–¢–ï–ì–†–ê–¶–ò–Ø ===

        tg.BackButton.onClick(() => {
            if (!document.getElementById('menu').classList.contains('hidden')) {
                tg.close();
            } else {
                showMenu();
            }
        });

        function updateBackButton() {
            if (document.getElementById('menu').classList.contains('hidden')) {
                tg.BackButton.show();
            } else {
                tg.BackButton.hide();
            }
        }

        const observer = new MutationObserver(updateBackButton);
        observer.observe(document.getElementById('menu'), { attributes: true, attributeFilter: ['class'] });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞ ID –∏–≥—Ä—ã
        document.getElementById('gameIdInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinGame();
            }
        });

        // –ê–≤—Ç–æ—Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ ID –∏–≥—Ä—ã
        document.getElementById('gameIdInput').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        });

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        init();
    </script>
</body>
</html>
